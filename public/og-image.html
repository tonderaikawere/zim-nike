<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            padding: 60px;
        }
        .logo {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 8px;
        }
        .tagline {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6b35;
        }
        .subtitle {
            font-size: 24px;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        .developer {
            font-size: 18px;
            opacity: 0.6;
            position: absolute;
            bottom: 40px;
            right: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">NIKE</div>
        <div class="tagline">Step Into Greatness</div>
        <div class="subtitle">Premium Athletic Footwear E-Commerce</div>
    </div>
    <div class="developer">Developed by Tonde</div>
</body>
</html>
